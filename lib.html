    <style>
        /* Add custom styles for the card-like container */

            border: 1px solid #ccc;

        }

        }

        /* Add animation to the Submit button */

        }

        /* Style the dropdowns */
        .custom-select {
            background-color: #f8f9fa;

        }

        /* Add hover effect to dropdowns */

.icon{

<body style="background-color: #e9ecef;">
    <header>
        <nav>
            <ul class="top-icons">
              <li class="back-button"><a href="firsts.html" class="icon-link icon"><i class="fas fa-arrow-left"></i> </a></li>
              <li><a href="firsts.html" class="icon-link icon"><i class="fas fa-home"></i> HOME</a></li>
              <li><a href="aboutus.html" class="icon-link icon"><i class="fas fa-info-circle"></i> About</a></li>
              <li><a href="contactus2.html" class="icon-link icon"><i class="fas fa-envelope"></i>Contact Us</a></li>
            </ul>
          </nav>
        </header><br><br><br>
    <div class="container mt-5 custom-container">
        <h1 class="text-center">CLASS FINDER</h1>
        <form action="lib.php" method="post">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="branch">Branch:</label>
                    <select class="form-control custom-select" id="branch" name="branch" onchange="updateSectionOptions();" required>
                        <option >CHOOSE BRANCH</option>
                        <option value="CSE">Computer Science (CSE)</option>
                        <option value="ECE">Electronics (ECE)</option>
                        <option value="Mech">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="section">Section:</label>
                    <select class="form-control custom-select" id="section" name="section" required>
                        <!-- Section options will be updated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary animate">Submit</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateSectionOptions() {
            var branchSelect = document.getElementById("branch");
            var sectionSelect = document.getElementById("section");

            // Get the selected branch value
            var selectedBranch = branchSelect.value;

            // Reset Section dropdown
            sectionSelect.innerHTML = "";

            // If Mechanical Engineering is selected, show only Section 1
            if (selectedBranch === "Mech") {
                var option = document.createElement("option");
                option.text = "1";
                option.value = "1";
                sectionSelect.add(option);
            } else if (selectedBranch === "Civil") {
                // If Civil Engineering is selected, show Section 1 and Section 2
                var option1 = document.createElement("option");
                option1.text = "1";
                option1.value = "1";
                sectionSelect.add(option1);

                var option2 = document.createElement("option");
                option2.text = "2";
                option2.value = "2";
                sectionSelect.add(option2);
            } else {
                // For other branches, show all sections
                var sections = ["1", "2", "3", "4"];
                for (var i = 0; i < sections.length; i++) {
                    var option = document.createElement("option");
                    option.text = sections[i];
                    option.value = sections[i];
                    sectionSelect.add(option);
                }
            }
        }
    </script>
