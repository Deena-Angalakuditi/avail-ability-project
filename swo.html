<script>
    function changeStatus(cell) {
        if (cell.classList.contains("available")) {
            cell.classList.remove("available");
            cell.classList.add("engaged");
            cell.textContent = "Engaged";
        } else if (cell.classList.contains("engaged")) {
            cell.classList.remove("engaged");
            cell.classList.add("not-present");
            cell.textContent = "Not Present";
        } else {
            cell.classList.remove("not-present");
            cell.classList.add("available");
            cell.textContent = "Available";
        }
    }
