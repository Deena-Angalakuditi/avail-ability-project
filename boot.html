<html>
<head>
    <title>Student Information Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles for the card-like container */
        .custom-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #f8f9fa;
        }

        /* Style the form labels */
        label {
            font-weight: bold;
        }

        /* Add hover effect to the Submit button */
        .btn-primary:hover {
            background-color: pink;
        }

        /* Add animation to the Submit button */
        .btn-primary.animate {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Style the dropdowns */
        .custom-select {
            background-color: red
            border: 1px solid #ced4da;
            color: #333;
        }

        /* Add hover effect to dropdowns */
        .custom-select:hover {
            border-color: #007bff;
        }
        video{
height:100vh;
width:100vw;
object-fit:cover;
position:fixed;
top:0;
left:0;
z-index:-999;}
    </style>
</head>
<body style="background-color: green;">
<video autoplay loop muted plays-inline>
    <source src="/home/deena/Downloads/WhatsApp Video 2023-09-11 at 9.47.45 PM(1).mp4" type="video/mp4">
    </video>
    <div class="container mt-5 custom-container">
        <h1 class="text-center">Student Information Form</h1>
        <form action="test1.php" method="post">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="branch">Branch:</label>
                    <select class="form-control custom-select" id="branch" name="branch" onchange="updateSectionOptions();" required>
                        <option value="CSE">Computer Science (CSE)</option>
                        <option value="ECE">Electronics (ECE)</option>
                        <option value="Mech">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="section">Section:</label>
                    <select class="form-control custom-select" id="section" name="section" required>
                        <!-- Section options will be updated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary animate">Submit</button>
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JavaScript and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateSectionOptions() {
            var branchSelect = document.getElementById("branch");
            var sectionSelect = document.getElementById("section");

            // Get the selected branch value
            var selectedBranch = branchSelect.value;

            // Reset Section dropdown
            sectionSelect.innerHTML = "";

            // If Mechanical Engineering is selected, show only Section 1
            if (selectedBranch === "Mech") {
                var option = document.createElement("option");
                option.text = "1";
                option.value = "1";
                sectionSelect.add(option);
            } else if (selectedBranch === "Civil") {
                // If Civil Engineering is selected, show Section 1 and Section 2
                var option1 = document.createElement("option");
                option1.text = "1";
                option1.value = "1";
                sectionSelect.add(option1);

                var option2 = document.createElement("option");
                option2.text = "2";
                option2.value = "2";
                sectionSelect.add(option2);
            } else {
                // For other branches, show all sections
                var sections = ["1", "2", "3", "4"];
                for (var i = 0; i < sections.length; i++) {
                    var option = document.createElement("option");
                    option.text = sections[i];
                    option.value = sections[i];
                    sectionSelect.add(option);
                }
            }
        }
    </script>
</body>
</html>
